<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>New Teacher</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form th:object="${newTeacherRequest}" action="/teachers" method="POST">
                <div class="mb-03">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>

                </div>
                <div class="mb-03">
                    <label class="form-label">Remuneration</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{remuneration}">
                    <div class="invalid-feedback" th:errors="*{remuneration}"></div>
                </div>
                <div class="mb-03">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{statusTeacher}">
                        <option th:each="status:${liststatusTeacher}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
                <a href="javascript:history.back()">back</a>
            </form>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
